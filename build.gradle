plugins {
    id 'java'
    id 'maven-publish'
	id 'com.github.johnrengelman.shadow' version '5.2.0'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://jcenter.bintray.com'
    }

    maven {
        url = 'https://repo1.maven.org/maven2/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
	shadow 'junit:junit:3.8.2'
    implementation 'net.dv8tion:JDA:4.1.0_100'
    implementation 'com.jagrosh:jda-utilities:3.0.2'
    implementation 'com.sedmelluq:lavaplayer:1.3.32'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.json:json:20190722'
    implementation 'org.apache.logging.log4j:log4j-api:2.11.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.11.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    implementation 'org.fusesource.jansi:jansi:1.18'
    implementation 'bsh:bsh:2.0b4'
    implementation 'com.github.oshi:oshi-core:4.2.1'
}

group = 'me.wilsonhu'
version = '20.01.25'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

shadowJar {
   baseName = 'shadow'
   classifier = ''
   archiveVersion = ''
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'
