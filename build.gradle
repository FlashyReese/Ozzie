plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'eclipse'
    id 'java-library'
}

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',  
        	'Implementation-Version': version,
        	'Main-Class': 'me.wilsonhu.ozzie.CodeIgniter'
    }
    baseName = project.name + '-all'
    from {
        (configurations.compile.findAll { !it.path.endsWith(".pom") }).collect {
   			 it.isDirectory() ? it : zipTree(it)
		}	
    }
    with jar
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile 'com.google.guava:guava:28.0-jre'
	compile 'net.dv8tion:JDA:4.0.0_46'
	compile 'com.jagrosh:jda-utilities:3.0.2'
	compile 'com.google.code.gson:gson:2.8.5'
	compile 'com.sedmelluq:lavaplayer:1.3.22'
    compile 'com.google.code.gson:gson:2.8.5'
	compile 'org.beanshell:bsh:2.0b5'
	compile 'org.fusesource.jansi:jansi:1.18'
	compile 'com.github.oshi:oshi-core:3.13.3'
	compile 'org.apache.logging.log4j:log4j-api:2.12.1'
  	compile 'org.apache.logging.log4j:log4j-core:2.12.1'
  	compile 'org.slf4j:slf4j-jdk14:1.7.28'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
