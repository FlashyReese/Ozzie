/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'java'
    id 'maven-publish'
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}


jar {
    manifest {
        attributes 'Main-Class': 'me.wilsonhu.ozzie.Application'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'https://jcenter.bintray.com'
    }

    maven {
        url = 'https://repo1.maven.org/maven2/'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
    maven {
        name = "AperLambda"
        url = 'https://aperlambda.github.io/maven'
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

dependencies {

    implementation 'net.dv8tion:JDA:4.2.0_173'
    implementation 'com.jagrosh:jda-utilities-commons:3.0.4'
    implementation 'com.jagrosh:jda-utilities-menu:3.0.4'
    implementation 'com.sedmelluq:lavaplayer:1.3.50'
    implementation 'com.sedmelluq:jda-nas:1.1.0'

    implementation 'org.json:json:20200518'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.3'
    implementation 'bsh:bsh:2.0b4'
    implementation 'com.github.oshi:oshi-core:5.2.0'
    implementation 'org.mongodb:mongodb-driver-sync:4.1.0-beta2'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'com.vdurmont:semver4j:3.1.0'

    api("org.aperlambda:lambdajcommon:1.8.0") {
        exclude group: 'com.google.code.gson'
        exclude group: 'com.google.guava'
    }

}

group = 'me.wilsonhu'
version = '0.5.1-SNAPSHOT+build-20201207'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'
