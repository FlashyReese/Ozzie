 */
plugins {
    id 'java'
    id 'maven-publish'
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}


jar {
    manifest {
        attributes 'Main-Class': 'me.wilsonhu.ozzie.Application'
    }
}

repositories {
    mavenLocal()
    maven {
        url = 'https://jcenter.bintray.com'
    }

    maven {
        url = 'https://repo1.maven.org/maven2/'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

dependencies {

    implementation 'net.dv8tion:JDA:4.1.1_153'
    implementation 'com.jagrosh:jda-utilities-commons:3.0.3'
    implementation 'com.jagrosh:jda-utilities-menu:3.0.3'
    implementation 'com.sedmelluq:lavaplayer:1.3.48'
    implementation 'com.sedmelluq:jda-nas:1.1.0'

    implementation 'org.json:json:20200518'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.3'
    implementation 'bsh:bsh:2.0b4'
    implementation 'com.github.oshi:oshi-core:4.2.1'//Todo: Update 5.1.0 fix issues
    implementation 'org.mongodb:mongodb-driver-sync:4.1.0-beta1'
}

group = 'me.wilsonhu'
version = '20.06.18'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'
